<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link th:href="@{/css/style.css}" href="../css/style.css" rel="stylesheet"/>
	<link th:href="@{/bootstrap/css/sunny/jquery-ui.min.css}" href="../bootstrap/css/sunny/jquery-ui.min.css" rel="stylesheet"/>
	<link th:href="@{/bootstrap/css/sunny/jquery-ui.theme.css}" href="../bootstrap/css/sunny/jquery-ui.theme.css" rel="stylesheet"/>
	<link th:href="@{/bootstrap/css/sunny/jquery-ui.structure.css}" href="../bootstrap/css/sunny/jquery-ui.structure.css" rel="stylesheet"/>
    <title>Coffee MG</title>
    <style>
    
    	.head {
    		text-align:center;
    	}
    	
    	.nav {
    		width:100%;
    		height:50px;
    		text-align:center;
    		padding:5px;
    	}
    	
    	#footer {
    		text-align:center;
    		padding:5px;
    		bottom:0px;
    		position: absolute;
    	}
    	
    	#p {
	    	font-family: impact;
	    	font-size:300%;
	    	color: black;
	    }
	    
	    #p2 {
	    	font-family: arial;
	    	font-size: 150%;
	    	color: black;
	    }
	    
	    .form-group {
	    	position: relative;
	    	left: 100px;
	    }
    </style>
</head>
<body>
	<div class="head">
		<a href="/index"><div id="p">COFFEE MG</div></a>
	</div>
	
	<div class="nav">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-2"><a href="/P"><div id="p2">Pour-over coffee</div></a></div>
			<div class="col-md-2"><a href="/L"><div id="p2">Latte</div></a></div>
			<div class="col-md-2"><a href="/E"><div id="p2">Espresso</div></a></div>
			<div class="col-md-2"><a href="/S"><div id="p2">Shop</div></a></div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<HR color="#000000" size="5" width="80%" align="center"/>
	
	<div class="container">
		
		<div class="with:80%">
		    <form class="form-horizontal"   th:action="@{/ledit}" th:object="${lattes}"  method="post">
		        <input type="hidden" name="id" th:value="*{id}" />
		        <div class="form-group">
		            <label for="mbrand" class="col-sm-2 control-label">牛奶廠牌</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="mbrand"  id="mbrand" th:value="*{mbrand}" placeholder="MBrand"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="mdegree" class="col-sm-2 control-label" >打奶溫度(℃)</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="mdegree" id="mdegree"  th:value="*{mdegree}" placeholder="MDegree"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="mtime" class="col-sm-2 control-label">打奶時間(s)</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="mtime"  id="mtime" th:value="*{mtime}" placeholder="MTime"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="mpic" class="col-sm-2 control-label">拉花圖案</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="mpic"  id="mpic" th:value="*{mpic}" placeholder="MPic"/>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="note" class="col-sm-2 control-label">備註</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control" name="note"  id="note" th:value="*{note}" placeholder="Note"/>
		            </div>
		        </div>
		        
		        
		        <div class="form-group">
		            <div class="col-sm-offset-2 col-sm-10">
		                <input type="submit" value="Submit" class="btn btn-info" />
		                &nbsp; &nbsp; &nbsp;
		                <a href="/toLAdd" th:href="@{/L}" class="btn btn-info">Back</a>
		            </div>
		
		        </div>
		    </form>
		</div>
	</div>
	
	
	
	<div id="footer">
		Copyright Ruan.co
	</div>
	
	
	
	
	
	<script th:src="@{/bootstrap/js/jquery.js}" src="../bootstrap/js/jquery.js"></script>
	<script th:src="@{/bootstrap/js/jquery-ui.min.js}" src="../bootstrap/js/jquery-ui.min.js"></script>
	<script th:src="@{/scripts/index4.js}" src="../scripts/index3.js"></script>
</body>
</html>
